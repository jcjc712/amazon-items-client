<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" ngModel class="form-control" required>
    <span class="text-danger" *ngIf="errors?.name">name {{ errors?.name }}</span>
  </div>
  <div class="form-group">
    <label for="email">Mail</label>
    <input type="email" id="email" name="email" ngModel class="form-control" required>
    <span class="text-danger" *ngIf="errors?.email">{{ errors?.email }}</span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control" required>
    <span class="text-danger" *ngIf="errors?.password">{{ errors?.password }}</span>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign up</button>
</form>
