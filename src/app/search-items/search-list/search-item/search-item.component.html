<div class="card">
  <div class="card-block">
    <div class="row">
      <div class="col-4">
        <img [src]="item.smallImage" alt="">
      </div>
      <div class="col-8">
        <h4>{{ item.title }}</h4>
        <p>{{ item.price }}</p>
        <i style="cursor: pointer" class="fa fa-heart" (click)="attachOrDetach(item)" [ngClass]="{'following': item.follow === 1 }" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
